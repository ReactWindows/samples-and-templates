name: RNW Website CI

on:
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/website-ci.yml'
      - 'docs/**'
      - 'website/**'

jobs:
  website_ci:
    name: Website CI
    runs-on: windows-latest
    steps:
    - name: git checkout
      uses: actions/checkout@v2
#    - name: install unbroken
#      run: npm install unbroken
    - name: run unbroken on docs
      run: npx unbroken -d docs
    - name: run unbroken on website/blog
      if: success() || failure()
      run: npx unbroken -d website/blog
