name: RNW Website CI

on:
  pull_request:
    branches:
      - master
    paths:
      - '.github/workflows/website-ci.yml'
      - 'docs/**'
      - 'website/**'

jobs:
  website_ci:
    name: Website CI
    runs-on: windows-latest
    steps:
    - name: git checkout
      uses: actions/checkout@v2
    - name: install unbroken
      run: npm install unbroken
    - name: run unbroken on docs
      run: node node_modules\unbroken -d docs
    - name: run unbroken on website/blog
      run: node node_modules\unbroken -d website/blog
